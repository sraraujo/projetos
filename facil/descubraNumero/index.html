<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Descubra o Número</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/geral.css">
    <!-- CSS Media Queries -->
    <link rel="stylesheet" href="styles/mediaQueries.css">
</head>
<body onload="sortearNumero()">

    <h1>Descubra o Número</h1>

    <main>

        <p class="txt-center">
            <strong>Dica:</strong> <output id="dica">tá entre 1 e 1000</output>
        </p>

        <p>
            <label for="ichute">Qual o seu palpite?</label>
            <input type="number" name="chute" id="ichute" placeholder="Palpite">
        </p>

        <p id="p-btc">
            <button type="submit" id="jogar" onclick="jogoAdivinhar()">Jogar</button>
            <button onclick="resetarjogo()">Reiniciar</button>
        </p>

        <p class="txt-center">
            <strong>Tentativas:</strong> <output id="tentativas">0</output>
        </p>

    </main>

    <script src="script/script.js"></script>
    
</body>
</html>
