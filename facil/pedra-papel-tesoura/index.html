<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo pedra Papel Tesoura</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/x-icon" href="favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- CSS -->
    <link rel="stylesheet" href="css/geral.css">
    <!-- Media Queries -->
    <link rel="stylesheet" href="css/mediaQueries.css">
</head>
<body>
    <h1>Pedra(✊🏼) - Papel(👋🏼) - Tesoura(✂️)</h1>

    <main>
        
        <h3>Faça sua escolha:</h3>

        <div id="opcao">
            <p class="mg-c">
                <input type="radio" name="ppt" id="pedra" checked>
                <label for="pedra">Pedra</label>
            </p>
    
            <p class="mg-c">
                <input type="radio" name="ppt" id="papel">
                <label for="papel">Papel</label>
            </p>
    
            <p class="mg-c">
                <input type="radio" name="ppt" id="tesoura">
                <label for="tesoura">Tesoura</label>
            </p>
        </div>

        <p id="p-botao">
            <input type="submit" value="Jogar" class="botao-jogar" onclick="jogar()">
            <button type="reset" class="botao-jogar" onclick="limpar()">Limpar</button>
        </p>

        <div id="resposta">
        </div>

    </main>   

    <footer>
        Desenvolvido por <a href="https://sraraujo.github.io/redes-sociais/" target="_blank" rel="external">Jota Dev</a> &copy; 2023
    </footer>

    <script src="js/pedra-papel-tesoura.js"></script>
    
</body>
</html>
