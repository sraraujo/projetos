<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImersaoDev - Aula 04</title>
  <!-- CSS Geral -->
  <link rel="stylesheet" href="styles/geral.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon/android-chrome-512x512.png" type="image/x-icon">
  <link rel="shortcut icon" href="favicon/android-chrome-192x192.png" type="image/x-icon">

<body>

  <main>
    <div class="container">
      <h1 class="page-title">
        Aluraflix v2
      </h1>
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" class="page-logo" alt="">
    
      <p class="page-subtitle">
        Qual seu filme favorito?
      </p>
      <div class="form-wrapper">
        <div id="areaInput">
          <input type="text" name="nomeFilme" id="nomeFilme" placeholder="Digite o nome do filme">
          <input type="text" id="linkPoster" name="linkPoster" placeholder="Insira endereço de imagem">
        </div>
        <button onClick="adicionarFilme()">Adicionar Filme</button>
      </div>
    </div>
    <div id="listaFilmes"></div>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </main>

  <footer>
    <p>
